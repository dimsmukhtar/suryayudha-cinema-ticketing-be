RegisterDto:
  type: object
  required:
    - name
    - email
    - password
  properties:
    name:
      type: string
    email:
      type: string
      format: email
    password:
      type: string
      format: password

LoginDto:
  type: object
  required:
    - email
    - password
  properties:
    email:
      type: string
    password:
      type: string
      format: password

AuthUser:
  type: object
  properties:
    id:
      type: integer
    name:
      type: string
    email:
      type: string

LoginSuccess:
  type: object
  properties:
    success:
      type: boolean
      example: true
    message:
      type: string
      example: 'Login successful'
    data:
      $ref: '#/AuthUser'
