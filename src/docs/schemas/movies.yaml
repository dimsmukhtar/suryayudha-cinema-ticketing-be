Movie:
  type: object
  properties:
    id:
      type: integer
    title:
      type: string
    synopsis:
      type: string
    director:
      type: string
    duration:
      type: string
    rating:
      type: string
    language:
      type: string
    subtitle:
      type: string
    poster_url:
      type: string
    trailer_url:
      type: string
    release_date:
      type: string
      format: date
    status:
      type: string
    created_by:
      type: integer
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
    movie_genres:
      type: array
      items:
        $ref: '#/MovieGenre'

MovieGenre:
  type: object
  properties:
    id:
      type: integer
    movie_id:
      type: integer
    genre_id:
      type: integer
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
    genre:
      $ref: '#/Genre'

Genre:
  type: object
  properties:
    id:
      type: integer
    name:
      type: string
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time

MovieListResponse:
  type: array
  items:
    $ref: '#/Movie'

CreateMovieDto:
  type: object
  required:
    - title
    - synopsis
    - director
    - duration
    - rating
    - language
    - subtitle
    - poster_url
    - trailer_url
    - release_date
    - status
  properties:
    title:
      type: string
    synopsis:
      type: string
    director:
      type: string
    duration:
      type: string
    rating:
      type: string
    language:
      type: string
    subtitle:
      type: string
    poster_url:
      type: string
      format: binary
    trailer_url:
      type: string
    release_date:
      type: string
      format: date
    status:
      type: string
    movie_genres:
      type: string
