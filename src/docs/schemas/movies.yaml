Movie:
  type: object
  properties:
    id:
      type: integer
    title:
      type: string
    overview:
      type: string
    poster_url:
      type: string
    release_date:
      type: string
      format: date
    created_at:
      type: string
      format: date-time

MovieListResponse:
  type: array
  items:
    $ref: '#/Movie'

CreateMovieDto:
  type: object
  required:
    - title
    - overview
    - poster_url
  properties:
    title:
      type: string
    overview:
      type: string
    poster_url:
      type: string
    release_date:
      type: string
      format: date
