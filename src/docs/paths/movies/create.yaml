tags:
  - Movies
summary: Create a new movie
security:
  - cookieAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        $ref: '../../schemas/movies.yaml#/CreateMovieDto'
      example:
        title: 'Inside Out 2'
        synopsis: "The sequel to 'Inside Out' follows the adventures of a young girl named Riley who discovers that her parents are invisible."
        director: 'Pete Docter'
        duration: '2H 16M'
        rating: '13+'
        language: 'English'
        subtitle: 'Indonesia'
        poster_url: 'https://image.tmdb.org/t/p/w500/asdf.jpg'
        trailer_url: 'https://www.youtube.com/watch?v=asdf'
        release_date: '2024-06-15'
        status: 'coming_soon'
        movie_genres: '1,2,3'
responses:
  '201':
    $ref: '../../components/responses.yaml#/CreatedResponse'
  '400':
    $ref: '../../components/responses.yaml#/ValidationErrorResponse'
