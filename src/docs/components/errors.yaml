ValidationError:
  type: object
  properties:
    success:
      type: boolean
      example: false
    statusCode:
      type: integer
      example: 400
    errorCode:
      type: string
      example: 'BAD_REQUEST'
    message:
      type: string
      example: 'Invalid input data'
    timeStamp:
      type: string
      example: '2022-10-20T00:00:00.000Z'

UnauthorizedError:
  type: object
  properties:
    success:
      type: boolean
      example: false
    statusCode:
      type: integer
      example: 401
    errorCode:
      type: string
      example: 'UNAUTHORIZED'
    message:
      type: string
      example: 'Unauthorized access'
    timeStamp:
      type: string
      example: '2022-10-20T00:00:00.000Z'

NotFoundError:
  type: object
  properties:
    success:
      type: boolean
      example: false
    statusCode:
      type: integer
      example: 404
    errorCode:
      type: string
      example: 'NOT_FOUND'
    message:
      type: string
      example: 'Resource not found'
    timeStamp:
      type: string
      example: '2022-10-20T00:00:00.000Z'
