SuccessResponse:
  description: The request was successful.
  content:
    application/json:
      schema:
        type: object
        properties:
          success:
            type: boolean
          message:
            type: string
          data:
            type: object
      examples:
        default:
          value:
            success: true
            message: 'Success'
            data: {}

CreatedResponse:
  description: Resource successfully created.
  content:
    application/json:
      schema:
        type: object
        properties:
          success:
            type: boolean
          message:
            type: string
          data:
            type: object
      examples:
        default:
          value:
            success: true
            message: 'Movie created successfully'
            data:
              id: 1

NotFoundResponse:
  description: Resource not found.
  content:
    application/json:
      schema:
        $ref: '../schemas/common.yaml#/ErrorResponse'
      examples:
        default:
          value:
            success: false
            statusCode: 404
            errorCode: 'NOT_FOUND'
            message: 'Movie not found'
            timeStamp: '2022-10-20T00:00:00.000Z'

ValidationErrorResponse:
  description: Request validation failed.
  content:
    application/json:
      schema:
        $ref: '../schemas/common.yaml#/ErrorResponse'
      examples:
        default:
          value:
            success: false
            statusCode: 400
            errorCode: 'BAD_REQUEST'
            message: 'Password is required'
            timeStamp: '2022-10-20T00:00:00.000Z'

UnauthorizedResponse:
  description: Unauthorized access.
  content:
    application/json:
      schema:
        $ref: '../schemas/common.yaml#/ErrorResponse'
      examples:
        default:
          value:
            success: false
            statusCode: 401
            errorCode: 'UNAUTHORIZED'
            message: 'Unauthorized access'
            timeStamp: '2022-10-20T00:00:00.000Z'
